<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-light bg-primary">
        <h1 class="navbar-brand mb-0 h1 text-white">Weather Dashboard</h1>
    </nav>

    
    <div class="container mt-2 mx-1">
        <!-- grid with 2 columns -->
        <div class="row" data-masonry='{"percentPosition": true }'>

          <!-- Left column with searches -->
          <div class="col-3">
            <h1>Search a City</h1>
            <form>
              <div class="mb-3">
                <input type="text" placeholder="Enter your city here" class="form-control" id="city-select">
                <div class="row">
                  <div class="col-1"></div>
                  <button type="submit" class="btn btn-primary mt-2 col-10" id="search-btn">Submit</button>
                  <div class="col-1"></div>
                </div>
              </div>
            </form>

            <!-- List of buttons with past searches -->
            <h3>Recent Searches</h3>
            <div class="list-group" id="past-searches">
              <button class="list-group-item  mt-3 border border-3 rounded-pill bg-success text-light">St. Paul</button>
              <button class="list-group-item  mt-3 border border-3 rounded-pill bg-success text-light">Chicago</button>
              <button class="list-group-item  mt-3 border border-3 rounded-pill bg-success text-light">Phoenix</button>
              <button class="list-group-item  mt-3 border border-3 rounded-pill bg-success text-light">Superior</button>
              <button class="list-group-item  mt-3 border border-3 rounded-pill bg-success text-light">Superior</button>
            </div>
          </div>

            <!-- Right side with search results -->
            <div class="col-9">

              <!-- Top Card showing current conditions -->
              <div class="border border-5 rounded border-dark">
                <h5 class="card-header">Superior, WI</h5>
                <div class="card-body">
                  <p class="card-text">Temp: </p>
                  <p class="card-text">Wind: </p>
                  <p class="card-text">Humididy: </p>
                  <p class="card-text">UV Index <span>icon here</span></p>
                </div>
              </div>

              <h3 class="mt-4">5 Day Forecast</h3>

              <ul class="list-group list-group-horizontal">
                <li class="bg-dark text-white flex-fill mx-1">
                  <h5>4/2/2022</h5>
                  <i>weather icon</i>
                  <p>temp</p>
                  <p>wind</p>
                  <p>humidity</p>
                </li>
                <li class="bg-dark text-white flex-fill mx-1">
                  <h5>4/2/2022</h5>
                </li>
                <li class="bg-dark text-white flex-fill mx-1">
                  <h5>4/2/2022</h5>
                </li>
                <li class="bg-dark text-white flex-fill mx-1">
                  <h5>4/2/2022</h5>
                </li>
                <li class="bg-dark text-white flex-fill mx-1">
                  <h5>4/2/2022</h5>
                </li>
              </ul>

            </div>
          
        </div>
      </div>
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
